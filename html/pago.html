<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Scope+One&display=swap" rel="stylesheet">
  <link rel="icon" href="../multimedia/logo.ico"> 
  <link rel="apple-touch-icon" href="../multimedia/logo.ico">
  <script defer src="../js/pago.js"></script>
  <script defer src="../js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <title>Pago</title>
</head>
<body class="d-flex flex-column min-vh-100 bgd-darkgoldenrod">
    <div class="main-wrapper">
        <header class="bgd-brown p-3 text-center">
            <h1 class="scope-one-regular display-4">Formulario de Pago</h1>
        </header>
        
        <main class="container py-5">
            <form id="paymentForm" class="bgd-brown p-4 rounded shadow roboto-mono">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="apellido" class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="apellido" required>
                </div>
                <div class="col-md-12 mb-3">
                  <label for="direccion" class="form-label">Dirección</label>
                  <input type="text" class="form-control" id="direccion" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="telefono" class="form-label">Teléfono</label>
                  <input type="tel" class="form-control" id="telefono" required pattern="^\+?[0-9\s]{7,15}$" title="Solo números y el símbolo +">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="metodoPago" class="form-label">Método de Pago</label>
                <select class="form-select" id="metodoPago" required>
                  <option value="">Seleccione un método</option>
                  <option value="efectivo">Efectivo</option>
                  <option value="mercadoPago">MercadoPago</option>
                  <option value="tarjeta">Tarjeta de Crédito</option>
                </select>
              </div>
        
              <div id="tarjetaInfo" class="d-none">
                <div class="mb-3">
                  <label class="form-label">Número de tarjeta</label>
                  <input type="text" class="form-control" id="numeroTarjeta" maxlength="19" pattern="^[0-9\s]{13,19}$">
                </div>
                <div class="mb-3">
                  <label class="form-label">Nombre del titular</label>
                  <input type="text" class="form-control" id="titularTarjeta">
                </div>
                <div class="mb-3">
                  <label class="form-label">Código de seguridad</label>
                  <input type="text" class="form-control" id="codigoSeguridad" maxlength="4" pattern="^[0-9]{3,4}$">
                </div>
                <div class="mb-3">
                  <label class="form-label">Vencimiento (MM/AA)</label>
                  <input type="text" class="form-control" id="vencimiento" pattern="^(0[1-9]|1[0-2])\/?([0-9]{2})$">
                </div>
              </div>
        
              <div class="text-center mt-4">
                <button type="submit" class="btn btn-warning px-4">Confirmar Pago</button>
              </div>
            </form>
        </main>
        
        <footer class="row bgd-brown p-5 mt-auto">
            <p class="col-md-6 fs-5 roboto-mono">El Loco Burguers todos los derechos reservados 2025©</p>
            <section class="col-md-6 text-center">
              <p class="fs-3 roboto-mono">Redes Sociales</p>
              <a class="m-3" href="https://www.instagram.com/"><img src="../multimedia/footer/Instagram.png" alt="Instagram"></a>
              <a class="m-3" href="https://www.facebook.com/"><img src="../multimedia/footer/Facebook.png" alt="Facebook"></a>
              <a class="m-3" href="https://www.whatsapp.com/"><img src="../multimedia/footer/Whatsapp.png" alt="Whatsapp"></a>
              <a class="m-3" href="https://www.x.com/"><img src="../multimedia/footer/X.png" alt="X"></a>
            </section>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
